<!DOCTYPE html>
<html lang="en" >
<!-- Code by Keyframe Effects -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mojo</title>
   <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie_svg.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" />
   <link rel="shortcut icon" type="image/png" href="img/fav.png">
</head>
<body>

<!-- Header Section -->
<header class="header" id="header">
   <nav class="navbar container">
      <a href="#" class="brandlogo"><img src="img/whitelogo.png" /></a>
      <div class="burger" id="burger">
         <span class="burger-line"></span>
         <span class="burger-line"></span>
         <span class="burger-line"></span>
      </div>
      <div class="menu" id="menu">
         <ul class="menu-inner">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="street.html" class="menu-link">Magic City</a></li>
            <li class="menu-item"><a href="faq.html" class="menu-link">Gallery</a></li>
            <li class="menu-item"><a href="tome.html" class="menu-link">The Magician's Tome</a></li>
            <li class="menu-item"><a href="faq.html" class="menu-link">Shop</a></li>
            <li class="menu-item"><a href="faq.html" class="menu-link">Rewards Center</a></li>
         </ul>
      </div>
      <a href="#" class="menu-block">Connect</a>
   </nav>
</header>
<div class="music-player-container">
   <div class="toggle-player">
     <ion-icon name="remove-outline"></ion-icon>
   </div>
   <div class="avatar">
     <img src="avatar5.png" alt="" />
   </div>

   <div class="player">
     <div class="sound-bars-lottie">
       <div class="sound-bars"></div>
     </div>
     <div class="track-info">
       <div class="track-name">Track Name</div>
       <div class="track-artist">Track Artist</div>
     </div>
     <div class="track-nav">
       <div class="prev-track" onclick="prevTrack()">
         <ion-icon name="play-back-sharp"></ion-icon>
       </div>
       <div class="playpause-track" onclick="playPauseTrack()">
         <ion-icon name="play-sharp"></ion-icon>
       </div>
       <div class="next-track" onclick="nextTrack()">
         <ion-icon name="play-forward-sharp"></ion-icon>
       </div>
     </div>
   </div>
 </div>

<!-- Main Section -->
<main class="main">
   <section class="section banner banner-section">
      <div class="container banner-column">
         <div class="banner-links">
            <a href="#" class="fab fa-discord"></a></li>
            <a href="https://twitter.com/nftmojo_" class="fab fa-twitter" target="_blank"></a>
            <a href="#" class="fab fa-instagram"></i></a>
            <a href="#" class="fab fa-youtube"></i></a>
         </div>
      </div>
   </section>
</main>

  <script  src="./script.js"></script>
  <script src="main.js"></script>

</body>
</html>
